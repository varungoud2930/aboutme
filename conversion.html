        crossorigin="anonymous">

<body background="tree.jpg">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Varun</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact-Info</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="conversion.html">Conversion</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <header id="cf">
        <h4 id="contact" align="left">Conversion from Inches to Feet</h4>
    </header>
    <p>
        <label>Inches</label>
        <input id="inputInches" type="number" placeholder="Inches" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
    </p>
    <p id="ft"><b>Feet:</b> <span id="outputFeet"></span></p>
    <script>
        function LengthConverter(valNum) {
            document.getElementById("outputFeet").innerHTML = valNum * 0.083333;
        }
    </script>
