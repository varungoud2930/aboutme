    <header id="cf">
        <h4 id="contact" style="text-align: left">Conversion from Inches to Feet</h4>
    </header>
    <p>
        <label>Inches</label>
        <input id="inputInches" type="number" placeholder="Inches" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
    </p>
    <p id="ft"><b>Feet:</b> <span id="outputFeet"></span></p>
    <script>
        function LengthConverter(valNum) {
            document.getElementById("outputFeet").innerHTML = valNum * 0.083333;
        }
    </script>
    <br>
    <br><br>

    <label>
        <p style="color:orange"> Enter the First Number</p>



    </label>


    <input id="fnum" type="number" placeholder="Give your first number">
    <label>
        <p style="color:white"> Enter the Second Number</p>



    </label>


    <input id="snum" type="number" placeholder="Give your second number">
    <label>
        <p style="color:forestgreen"> Enter the Third Number</p>



    </label>


    <input id="tnum" type="number" placeholder="Give your third number">
    <button id="submit" onclick="sum()" value="submit">submit</button>
    <div class="parent_class">
        <div class="key">Result : </div>
        <p id="result"></p>
    </div>

    }

    <script type="text/javascript">

        function sum() {


            var w = document.getElementById('fnum').value;

            var x = document.getElementById('snum').value;

            var y = document.getElementById('tnum').value;

            var z = parseInt(w) + parseInt(x) + parseInt(y);


            document.getElementById('result').innerHTML = z;

            localStorage.setItem('first number',w)
            localStorage.setItem('second number',x)
            localStorage.setItem('third number',y)
            localStorage.setItem('sum',z)


        }  
    </script>
